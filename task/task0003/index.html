<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <h2>GTD Tools</h2>
    </header>
    <article>
        <div id="task_detail" class="col">
            <div class="task-title">123</div>
            <div class="task-date">122323</div>
            <div class="task-content">132refd </div>
        </div>
        <div id="catergory_container" class="col">
            <h4>所有任务</h4><span id="total_amount"></span>
            <h4>分类列表</h4>
            <ul id="catergory_list">
                
            </ul>
            <div id="add_catergory" class="tool-bar">
                增加分类
            </div>
        </div>
        <div id="task_container" class="col">
            <div id="task_list_header" class="tool-bar">
                <ul>
                    <li>所有</li>
                    <li>未完成</li>
                    <li>已完成</li>
                </ul>
            </div>
            <div id="task_list_panel" class="panel">
                <ul id="task_list">
                    <li class="task-date-list">2015-04-28
                        <ul>
                            <li class="task">task1</li>
                            <li class="task">task2</li>
                        </ul>
                    </li>
                    <li class="task-date-list">2015-04-28</li>
                    <li class="task-date-list">2015-04-28
                        <ul>
                            <li class="task">task1</li>
                            <li class="task">task2</li>
                        </ul>
                    </li>
                    <li class="task-date-list">2015-04-28</li>
                </ul>
            </div>
            <div id="add_task" class="tool-bar">
                增加任务
            </div>
        </div>
    </article>

    <script type="text/javascript" src="./js/mvc.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
